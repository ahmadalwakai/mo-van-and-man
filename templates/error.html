<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | MoVan & Man</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Error Section -->
    <div class="error-container">
        <div class="error-content">
            <h1><i class="fas fa-exclamation-triangle"></i> Oops! Something went wrong.</h1>
            <p>We encountered an unexpected error. Please try again later.</p>

            <div class="error-details">
                <h2>Error Code: {{ error_code }}</h2>
                <p>{{ error_message }}</p>
            </div>

            <a href="{{ url_for('home') }}" class="btn-primary">Return to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year() }} MoVan & Man. All Rights Reserved.</p>
    </footer>
</body>

</html>
