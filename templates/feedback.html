<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | MoVan & Man</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="dashboard-nav">
            <div class="logo">MoVan & Man</div>
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('customer_portal') }}"><i class="fas fa-user"></i> My Portal</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Feedback Form Section -->
    <main class="feedback-container">
        <section class="feedback-section">
            <h1>We Value Your Feedback</h1>
            <p>Please rate your experience with MoVan & Man and leave any additional comments.</p>

            <!-- Feedback Form -->
            <form action="{{ url_for('feedback', booking_id=booking_id) }}" method="POST">
                <div class="rating">
                    <p>Rate Your Driver:</p>
                    <div class="stars">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="driver_rating" id="driver_rating" required>
                </div>

                <div class="form-group">
                    <label for="driver_feedback">Additional Comments:</label>
                    <textarea id="driver_feedback" name="driver_feedback" placeholder="Share your experience..." rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-success">Submit Feedback</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year() }} MoVan & Man. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Star Rating -->
    <script>
        const stars = document.querySelectorAll('.stars i');
        const ratingInput = document.getElementById('driver_rating');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                ratingInput.value = index + 1;

                // Highlight stars up to the clicked one
                stars.forEach((s, i) => {
                    s.classList.toggle('active', i <= index);
                });
            });
        });
    </script>

</body>

</html>
