    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ current_user.first_name }}!</h2>

    <h3>Your Orders</h3>
    <ul>
        {% for order in orders %}
        <li>Order ID: {{ order.id }} - Status: {{ order.status }} - Price: Â£{{ order.price }}</li>

    <a href="{{ url_for('place_order') }}">Place an Order</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
