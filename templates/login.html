<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }} <!-- CSRF Token -->

        <label for="email">Email</label>
        {{ form.email }}<br>

        <label for="password">Password</label>
        {{ form.password }}<br>

        <button type="submit">{{ form.submit.label }}</button>
    </form>
</body>
</html>
