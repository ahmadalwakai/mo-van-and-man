<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MoVan & Man</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Background Wrapper -->
    <div class="background-wrapper">
        <div class="background-animation"></div>
        <div class="background-overlay"></div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Login to access your bookings and manage your moves.</p>
            </div>

            <!-- Login Form -->
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                </div>

                <div class="form-group">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Remember Me
                    </label>
                </div>

                <!-- Button Section -->
                <button type="submit" class="btn-primary">Login</button>

                <!-- Forgot Password Section -->
                <div class="forgot-password">
                    <a href="#">Forgot Your Password?</a>
                </div>
            </form>

            <!-- Social Login Options -->
            <div class="social-login">
                <p>Or login with:</p>
                <div class="social-buttons">
                    <a href="#" class="btn-social google"><i class="fab fa-google"></i> Google</a>
                    <a href="#" class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                </div>
            </div>

            <!-- Register CTA -->
            <div class="register-cta">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register Now</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year() }} MoVan & Man. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
