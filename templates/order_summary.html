<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>

        <div class="summary-card">
            <p><strong>Pickup Location:</strong> {{ booking[2] }}</p>
            <p><strong>Dropoff Location:</strong> {{ booking[4] }}</p>
            <p><strong>Pickup Date:</strong> {{ booking[5] }}</p>
            <p><strong>Pickup Time:</strong> {{ booking[6] }}</p>
            <p><strong>Number of Items:</strong> {{ booking[7] }}</p>
            <p><strong>Item Type:</strong> {{ booking[8] }}</p>
            <p><strong>Total Price:</strong> {{ total_price }}</p>
        </div>

        <a href="{{ url_for('customer_portal') }}" class="btn">Go to Customer Portal</a>
    </div>
</body>
</html>
