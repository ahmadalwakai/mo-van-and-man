
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <form method="POST" action="{{ url_for('place_order') }}">
        <label for="pickup_location">Pickup Location:</label>
        <input type="text" name="pickup_location" required><br><br>

        <label for="pickup_floors">Pickup Floors:</label>
        <input type="number" name="pickup_floors" required><br><br>

        <label for="dropoff_location">Dropoff Location:</label>
        <input type="text" name="dropoff_location" required><br><br>

        <label for="dropoff_floors">Dropoff Floors:</label>
        <input type="number" name="dropoff_floors" required><br><br>

        <label for="payment_method">Payment Method:</label>
        <select name="payment_method" required>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" name="time" required><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
