<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MoVan & Man</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="background-wrapper">
        <div class="background-animation"></div>
        <div class="background-overlay"></div>

        <!-- Registration Container -->
        <div class="register-container">
            <div class="register-header">
                <h1>Create Your Account</h1>
                <p>Join MoVan & Man for seamless moving services!</p>
            </div>

            <!-- Registration Form -->
            <form action="{{ url_for('register') }}" method="POST" class="register-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group terms">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary">Register</button>

                <!-- Social Register Options -->
                <div class="social-register">
                    <p>Or sign up with:</p>
                    <div class="social-buttons">
                        <a href="#" class="btn-social google"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    </div>
                </div>
            </form>

            <!-- Login CTA -->
            <div class="login-cta">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year() }} MoVan & Man. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const toggleIcon = document.querySelector('.toggle-password i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                confirmPasswordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                confirmPasswordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

</body>

</html>
